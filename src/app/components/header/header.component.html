<header>
    <div class="circle logo hover-target" [style.backgroundColor]="headerColor" routerLink="/tickets">
        <svg  xmlns="http://www.w3.org/2000/svg"  class="ticket" viewBox="0 0 16 16">
            <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2z"/>
            <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5z"/>
          </svg>
    </div>   
    <div class="circle menu hover-target" [style.backgroundColor]="headerColor" (click)="toggleMenu()" [ngClass]="{'black':isMenuOpened}">
        <svg class="bars" viewBox="0 0 100 100" [ngClass]="{'active':isMenuOpened}">
            <path class="line top" d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"></path>
            <path class="line middle" d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"></path>
            <path class="line bottom" d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"></path>
          </svg>
    </div>
    
    <div class="nav" [ngClass]="{'open':isMenuOpened}" [style.background]="headerColor">
        <p class="item" routerLink="/">INTRO</p>
        <p class="item" (click)="scrollToPage('music')">MUSIC</p>
        <p class="item" (click)="scrollToPage('experience')">EXPERIENCE</p>
        <p class="item"   (click)="scrollToPage('fashion')">FASHION</p>
        <p class="item"   (click)="scrollToPage('work')">WORKSHOP</p>
        <p class="item" routerLink="/tickets">TICKETS</p>
  </div>

</header>
